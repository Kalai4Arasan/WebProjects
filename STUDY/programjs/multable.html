<!DOCTYPE html>
<html>
    <body>
    <script>
       let x= window.prompt("enter the row value");
       let y= window.prompt("enter the column value");
       document.write("row  is ",x,"<br/>");
       document.write("column  is ",y,"<br/><br/>");
        var i,j;
        for(j=1;j<=y;j++){
             for(i=1;i<=x;i++){
                 var sum=i*j;
        document.write(i," * ",j," = ",sum,"<br/>");
            }
        document.write("<br/>");
       }


       </script>
</body>
</html>
