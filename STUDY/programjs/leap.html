<!DOCTYPE html>
<html>
<body>
    <script>
       var year=window.prompt();
       if(year % 4 == 0){
           if(year % 400 == 0){
               document.write("<h1>it is not a leap year!!!</h1>");
           }
           else
                document.write("<h1>it is a leap year</h1>");
       }
       else
                document.write("<h1>it is not a leap year!!!</h1>")
    </script> 
</body>
</html>
